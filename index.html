<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>

<body>

    <header class="header">
        <h1>Calculator</h1>
    </header>

    <main class="content">

        <div class="calculator">
            <input class="calculator-display" type="text" value="0"/>
            <div class="calculator-keys">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">*</button>
                <button type="button" class="operator" value="/">/</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="0">0</button>

                <button type="button" class="decimal-button" value=".">.</button>
                <button type="button" class="clear-button" value="clear">C</button>
                <button type="button" class="equal-button" value="=">=</button>
            </div>
        </div>
    </main>
    
</body>

<script src="main.js"></script>
</html>
